name: Build Android APK (Capacitor - fresh android)

on:
  workflow_dispatch: {}

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Capacitor deps
        run: |
          npm ci || npm i
          npm i @capacitor/core @capacitor/cli @capacitor/android@latest --save

      # Eski android klasörünü at ve güncel şablonla yeniden oluştur
      - name: Recreate Android platform (fresh)
        run: |
          rm -rf android
          npx cap add android --skip-npm

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Point SDK to project
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      # www/ içeriğini yeni android projesine kopyala
      - name: Sync web to Android
        run: npx cap copy android --no-interactive

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build (debug + release)
        working-directory: android
        run: |
          ./gradlew assembleDebug --stacktrace --info
          ./gradlew assembleRelease --stacktrace --info || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk

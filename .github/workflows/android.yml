name: Build Android APK (Capacitor)

on:
  workflow_dispatch: {}

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Tanı koymaya yardımcı: yapıyı ve önemli dosyaları göster
      - name: Show tree
        run: |
          echo "== ROOT =="
          ls -la
          echo "== capacitor.config.json =="
          cat capacitor.config.json || true
          echo "== www =="
          ls -la www || true

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm ci || npm i
          npm i @capacitor/core @capacitor/cli @capacitor/android@latest --save

      # android klasörü yoksa CI içinde oluştur (etkileşimsiz)
      - name: Ensure Android platform
        run: |
          if [ ! -d android ]; then
            npx cap add android --skip-npm
          fi
          ls -la android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Point SDK to project
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Sync Capacitor (after SDK/Java)
        run: npx cap sync android --no-interactive || npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build (debug + release)
        working-directory: android
        run: |
          ./gradlew assembleDebug --stacktrace --info
          ./gradlew assembleRelease --stacktrace --info || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
